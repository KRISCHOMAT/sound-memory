<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Sound Memory</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- Local Css -->
  <link rel="stylesheet" href="css/styles.css">

</head>

<body class="text-center">

    <form class="form-signin" action="/" method="post">
      <h1 class=" mb-3 fw-normal">Sound Memory</h1>
      <hr>
      <div class="form-floating">
        <input type="text" class="form-control simplebox top" id="playerOne">
        <label for="floatingInput">
          Player One
        </label>
      </div>

      <div class="form-floating">
        <input type="text" class="form-control simplebox bottom" id="playerTwo">
        <label for="floatingInput">
          Player Two
        </label>
      </div>

      <div class="button">
        <button id="startButton" class=" btn btn-lg btn-danger" type="submit">Start Game</button>

      </div>

    </form>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="js/inputs.js"></script>
</body>

</html>
