<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Christian Grothe">
  <title>Sound Memory</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/sign-in/">


  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- Local Css -->
  <link rel="stylesheet" href="css/styles.css">

</head>

<body>

  <div class="wrapped container-fluid">
    <h1>Sound Memory</h1>
    <hr>


    <div id="player1" class="turn">
      <h3><span id="player1Name"></span> <span id="player1Score"></span></h3>
    </div>

    <div id="player2" class="player">
      <h3><span id="player2Name"></span> <span id="player2Score"></span></h3>
    </div>

    <div class="memoryDeck">

      <div class="row">
        <div id="1" class="col memoryCard"></div>
        <div id="2" class="col memoryCard"></div>
        <div id="3" class="col memoryCard"></div>
        <div id="4" class="col memoryCard"></div>
      </div>
      <div class="row">
        <div id="5" class="col memoryCard"></div>
        <div id="6" class="col memoryCard"></div>
        <div id="7" class="col memoryCard"></div>
        <div id="8" class="col memoryCard"></div>
      </div>
      <div class="row">
        <div id="9" class="col memoryCard"></div>
        <div id="10" class="col memoryCard"></div>
        <div id="11" class="col memoryCard"></div>
        <div id="12" class="col memoryCard"></div>
      </div>
      <div class="row">
        <div id="13" class="col memoryCard"></div>
        <div id="14" class="col memoryCard"></div>
        <div id="15" class="col memoryCard"></div>
        <div id="16" class="col memoryCard"></div>
      </div>

    </div>
    <div class="button">
      <button class="btn btn-lg btn-warning" type="button"> Restart </button>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <script src="js/index.js"></script>
</body>

</html>
